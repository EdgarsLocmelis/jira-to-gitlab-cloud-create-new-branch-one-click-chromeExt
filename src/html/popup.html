<!doctype html>
<html>

<head>
    <title>Jira to Gitlab one click branch open</title>
    <meta charset="UTF-8">
    <meta name="description" content="Create branch on GitLab from Jira issue view">
    <meta name="author" content="Tóth Krisztián Gyula">
    <!-- Style Sheets -->
    <link href="/src/css/style.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="form-style-2">
        <form>
            <label for="token">
                <span>Access token:<span class="required">*</span></span>
                <input id="input_token" class="input-field" type="text" name="token" value="" />
            </label>
            <label for="projectId">
                <span>Project id:<span class="required">*</span></span>
                <input id="input_projectId" class="input-field" type="text" name="projectId" value="" />
            </label>
            <label><span id="display_message" style="display: none">Settings saved!</span></label>
            <label>
                <span></span>
                <input type="submit" value="Save" id="btnSave">
            </label>
        </form>
        <!-- Scripts -->
        <script type="text/javascript" src="/src/js/popup.js"></script>
    </div>
</body>

</html>
